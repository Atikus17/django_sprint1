{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
  <article>
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>
        Категория:
        <a href="{% url 'blog:category_posts' post.category %}">{{ posts.category }}</a>
      </li>
    </ul>
    <p>{{ post.text|linebreaks }}</p>
  </article>
{% endblock %}
